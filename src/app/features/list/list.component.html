<div>
  <app-filter (listEvent)="applyFilter($event)"></app-filter>
</div>
<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
      </ng-container>
    
      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.Model}} </td>
      </ng-container>
    
      <!-- RAM Column -->
      <ng-container matColumnDef="ram">
        <th mat-header-cell *matHeaderCellDef> RAM </th>
        <td mat-cell *matCellDef="let element"> {{element.RAM}} </td>
      </ng-container>
    
      <!-- HDD Column -->
      <ng-container matColumnDef="hdd">
        <th mat-header-cell *matHeaderCellDef> HDD </th>
        <td mat-cell *matCellDef="let element"> {{element.HDD}} </td>
      </ng-container>
    
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>  
</div>
<div>
  <app-pagination (pageChange)="pageChanged($event)" [pageSize]="pageSize" [total]="totalData"></app-pagination>
</div>
